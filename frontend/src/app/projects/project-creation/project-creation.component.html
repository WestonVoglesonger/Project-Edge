<app-navigation></app-navigation>
<div class="project-creation-container">
    <h2>Create New Project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name of Project</label>
        <input type="text" id="name" formControlName="name" />
        <div *ngIf="f['name'].touched && f['name'].invalid" class="error-message">
          <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
          <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        <div *ngIf="f['description'].touched && f['description'].invalid" class="error-message">
          <div *ngIf="f['description'].errors?.['required']">Description is required.</div>
          <div *ngIf="f['description'].errors?.['minlength']">Description must be at least 10 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="current-users">Current Users</label>
        <input type="text" id="current-users" formControlName="currentUsers" />
        <div *ngIf="f['currentUsers'].touched && f['currentUsers'].invalid" class="error-message">
          <div *ngIf="f['currentUsers'].errors?.['required']">Current Users are required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="owners">Owners</label>
        <input type="text" id="owners" formControlName="owners" />
        <div *ngIf="f['owners'].touched && f['owners'].invalid" class="error-message">
          <div *ngIf="f['owners'].errors?.['required']">Owners are required.</div>
        </div>
      </div>
      <button type="submit" [disabled]="projectForm.invalid">Create Project</button>
    </form>
  </div>
