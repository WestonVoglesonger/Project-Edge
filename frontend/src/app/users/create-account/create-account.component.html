<div class="container">
  <mat-toolbar color="primary" class="header">
    <div class="header-links">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/projects">Projects</a>
      <a mat-button routerLink="/discussions">Discussions</a>
    </div>
    <span class="flex-spacer"></span>
    <a mat-button routerLink="/sign-in" class="sign-in">Sign-In</a>
  </mat-toolbar>

  <div class="main-content">
    <div class="content-wrapper">
      <div class="title-section">
        <h1 class="title">Create Your<br />Account</h1>
      </div>

      <div class="form-section">
        <mat-card class="form-card">
          <mat-card-title class="form-title">Create Account</mat-card-title>
          <mat-card-content>
            <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="form-input" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="email" />
                <mat-error *ngIf="createAccountForm.get('email')?.invalid">
                  Please enter a valid email.
                </mat-error>
              </mat-form-field>
              <mat-form-field class="form-input" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error *ngIf="createAccountForm.get('password')?.invalid">
                  Password must be at least 6 characters.
                </mat-error>
              </mat-form-field>
              <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>
              <mat-card-actions class="form-actions">
                <button
                  mat-raised-button
                  color="primary"
                  class="form-submit"
                  type="submit"
                >
                  Create
                </button>
              </mat-card-actions>
            </form>
          </mat-card-content>
        </mat-card>
        <div class="divider"></div>
      </div>
    </div>
  </div>
</div>
