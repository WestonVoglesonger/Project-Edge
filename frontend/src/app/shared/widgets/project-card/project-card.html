<mat-card class="project-card">
  <mat-card-header>
    <div class="header-content">
      <mat-card-subtitle
        >{{ project.project_leaders[0].first_name }}
        {{ project.project_leaders[0].last_name }}</mat-card-subtitle
      >
      <span class="comment-time">{{ mostRecentTime | date: "short" }}</span>
    </div>
    <mat-card-title>{{ project.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ project.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="viewProjectDetails()">
      View Details
    </button>
    <button
      *ngIf="isLeader"
      mat-icon-button
      color="warn"
      (click)="deleteProject()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
