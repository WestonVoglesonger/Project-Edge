<mat-card class="discussion-card">
  <mat-card-header>
    <mat-card-title>{{ discussion.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ discussion.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="viewDiscussionDetails()">
      View Details
    </button>
    <button
      *ngIf="isAuthor"
      mat-icon-button
      color="warn"
      (click)="deleteDiscussion()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
